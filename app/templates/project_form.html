{% extends 'base.html' %}

{% block title %}{{ title }} - 发票OCR管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h5 class="m-0 font-weight-bold text-primary">{{ title }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">项目名称</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ project.name if project else '' }}" required>
                            <div class="form-text">必填，请输入项目名称</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">项目描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ project.description if project else '' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.project_list') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> 返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> 保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
